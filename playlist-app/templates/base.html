  <a class="navbar-brand" href="/">Playlists</a>

    <li class="nav-item"><a class="nav-link" href="/songs">Songs</a></li>
  </ul>

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}

{% for category, msg in messages %}
<div class="container">
<div class="alert alert-dismissible {{category}}">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  {{msg}}
</div>
</div>
{% endfor %}

{% endif %}
{% endwith %}


<div class="container">
{% block content %}


{% endblock %}
</div>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script>
  $('.close').click(function(){
    $(".alert").css("display", "none");
  });
</script>

</body>
</html>
