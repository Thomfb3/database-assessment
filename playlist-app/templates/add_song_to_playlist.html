{% extends 'base.html' %}

{% block content %}

<h1>Add a song to {{ playlist.name }}</h1>

<div class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 border rounded p-4 ">
            <h2 class="pb-3 text-pet-primary">Add New Playlist</h2>

            <form method="POST">
                
                {{ form.hidden_tag() }}
                <div class="mb-3  pb-3 border-bottom">
                    {{ form.song.label(class_="form-label") }}
                    {{ form.song(class_="form-control") }}
                    <small class="form-text text-danger">
                        {{ form.song.errors[0] }}
                    </small>
                </div>

        
                <div class="mt-3">
                    <button class="btn btn-primary w-100 p-3">Submit</button>
                    <!-- <a href="/" class="btn btn-secondary ">Go Back</a> -->
                </div>
            </form>



        </div>
        <!--End of Column 2-->

    </div>
    <!--End of Row-->

</div>
<!--End of Container-->
{% endblock %}
